#Port
server.port=8082

#especiales
#spring.security.filter.order=-100
#spring.autoconfigure.exclude= org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

#JPA Properties
spring.jpa.show-sql=true

#habilita la actualizacion automatica de base de datos
#spring.jpa.hibernate.ddl-auto=update

#deshabilita la actualizacion automatica de base de datos
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Cambia el strategy_name de Hibernate por defecto que cambiar camel case por guiones
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#DB Connection
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/BIBLIOTECA
#spring.datasource.url=jdbc:mysql://localhost:3306/BIBLIOTECA?useSSL=false&createDatabaseIfNotExist=true&autoReconnect=true

#DB Credenciales
spring.datasource.username=admindb
spring.datasource.password=admindb

#Mail Configure
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={{email}} #email para enviar
spring.mail.password={{contraseña}} #contraseña de aplicación
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

